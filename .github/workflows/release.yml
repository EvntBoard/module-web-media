name: Module Media

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-18.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Install wine
        shell: bash
        run: |
          sudo dpkg --add-architecture i386
          wget -nc https://dl.winehq.org/wine-builds/winehq.key
          sudo apt-key add winehq.key
          sudo apt-add-repository 'deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main'
          sudo apt update
          sudo apt install --install-recommends winehq-stable

      - name: Build
        shell: bash
        run: |
          yarn
          yarn build

      - name: Pack
        shell: bash
        run: |
          mkdir ./build
          cd ./dist
          npx bestzip ../build/${{ github.event.repository.name }}-${{ steps.get_version.outputs.version }}.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.zip

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ steps.get_version.outputs.version }}
          path: ./build/${{ github.event.repository.name }}-${{ steps.get_version.outputs.version }}.zip
          retention-days: 1