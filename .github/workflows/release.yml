name: Module Media

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-18.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Build
        shell: bash
        run: |
          yarn
          yarn build

      - name: Prepare
        shell: bash
        run: |
          mkdir -p ./build/module-web-media
          mv -v ./dist/* ./build/module-web-media

      - name: Pack
        shell: bash
        run: |
          cd ./build
          npx bestzip ../${{ github.event.repository.name }}-${{ steps.get_version.outputs.version }}.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.zip

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ steps.get_version.outputs.version }}
          path: ./build
          retention-days: 1